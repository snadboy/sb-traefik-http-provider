name: Docker Build and Push

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'dev/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: sb-traefik-http-provider

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT || secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            # Feature branches get sanitized branch name as tag (e.g., feature/home-health -> feature-home-health)
            type=ref,event=branch,suffix=-{{sha}},enable=${{ github.ref_name != 'main' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send success notification to Gotify (Push)
        if: success() && github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            TAG_INFO="tagged as: latest"
          else
            TAG_INFO="tagged as: ${BRANCH//\//-}"
          fi
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=Docker Build Success" \
            -F "message=sb-traefik-http-provider built and pushed successfully (branch: ${{ github.ref_name }}, ${TAG_INFO})" \
            -F "priority=5"

      - name: Send failure notification to Gotify (Push)
        if: failure() && github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=Docker Build Failed" \
            -F "message=sb-traefik-http-provider build failed (branch: ${{ github.ref_name }})" \
            -F "priority=8"

      - name: Send success notification to Gotify (PR)
        if: success() && github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=PR Build Success" \
            -F "message=PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }} - Build successful" \
            -F "priority=4"

      - name: Send failure notification to Gotify (PR)
        if: failure() && github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=PR Build Failed" \
            -F "message=PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }} - Build failed" \
            -F "priority=8"