name: Docker Build and Push

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'dev/**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: sb-traefik-http-provider

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Docker tags
        id: prep
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          SANITIZED_BRANCH="${BRANCH_NAME//\//-}"
          SHORT_SHA="${GITHUB_SHA:0:7}"

          if [ "$BRANCH_NAME" = "main" ]; then
            echo "tags=latest,main" >> $GITHUB_OUTPUT
          else
            echo "tags=${SANITIZED_BRANCH}-latest,${SANITIZED_BRANCH}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT || secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags list
        id: tags
        run: |
          IMAGE_BASE="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          TAGS="${{ steps.prep.outputs.tags }}"

          # Convert comma-separated tags to newline-separated full image tags
          TAG_LIST=""
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            TAG_LIST="${TAG_LIST}${IMAGE_BASE}:${tag}"$'\n'
          done

          # Remove trailing newline
          TAG_LIST=$(echo -n "$TAG_LIST" | sed -z 's/\n$//')

          echo "list<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_LIST" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.list }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send success notification to Gotify (Push)
        if: success() && github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          BRANCH="${{ github.ref_name }}"
          if [ "$BRANCH" = "main" ]; then
            TAG_INFO="tagged as: latest"
          else
            TAG_INFO="tagged as: ${BRANCH//\//-}"
          fi
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=Docker Build Success" \
            -F "message=sb-traefik-http-provider built and pushed successfully (branch: ${{ github.ref_name }}, ${TAG_INFO})" \
            -F "priority=5"

      - name: Send failure notification to Gotify (Push)
        if: failure() && github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=Docker Build Failed" \
            -F "message=sb-traefik-http-provider build failed (branch: ${{ github.ref_name }})" \
            -F "priority=8"

      - name: Send success notification to Gotify (PR)
        if: success() && github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=PR Build Success" \
            -F "message=PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }} - Build successful" \
            -F "priority=4"

      - name: Send failure notification to Gotify (PR)
        if: failure() && github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          curl -v -X POST "${{ secrets.GOTIFY_URL }}" \
            -F "title=PR Build Failed" \
            -F "message=PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }} - Build failed" \
            -F "priority=8"