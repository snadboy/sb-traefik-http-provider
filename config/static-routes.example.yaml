# Static routes for non-Docker services
# These routes are for services running outside of Docker containers

static_routes:
  # Example: Network gateway device
  - domain: gateway.example.com
    target: https://192.168.1.1
    description: "Network Gateway"
    https: true          # Enable HTTPS (default: true)
    redirect-https: true # HTTPâ†’HTTPS redirect (default: true)

  # Example: Proxmox server
  - domain: proxmox.example.com
    target: https://192.168.1.100:8006
    description: "Proxmox Virtual Environment"

  # Example: Internal API (HTTP only)
  - domain: internal-api.example.com
    target: http://192.168.1.200:8080
    description: "Internal API Server"
    https: false         # HTTP only, no HTTPS

  # Example: Service with custom path
  - domain: grafana.example.com
    target: https://192.168.1.50:3000/grafana
    description: "Grafana Dashboard"

  # Example: External service (use backend's hostname as Host header)
  - domain: backup.example.com
    target: https://sh01.cloud-provider.com:8007
    description: "Cloud Backup Server"
    insecure-skip-verify: true
    pass-host-header: false  # Send backend hostname instead of proxy hostname